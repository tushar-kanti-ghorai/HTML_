<!DOCTYPE html>

<body>
    <div>
        <form action="form.php">
            <h1 >Student Form for admission</h1>
            <input type="text" placeholder="Enter your name"><br>

            <label for="sectionida">
                <input type="radio" value="section a" name="section" id="sectionida">Section A
            </label>
            <label for="sectionidb">

            </label><br>
            <input type="checkbox" name="canteen" id="foodcanteen">
            <label for="foodcanteen">Food</label>
            <input type="checkbox" name="canteen" id="noFood">
            <label for="noFood">No food</label><br>
            <!-- textarea tag -->
            <textarea name="explain" id="explain12" cols="30" rows="10" placeholder="Explain please"></textarea>
            <!-- select tag -->
            <select name="food" id="food123">
                <option value="no_food">food</option>
                <option value="rice">Rice</option>
                <option value="dal">Dal</option>
                <option value="cauliflower">Cauliflower</option>
            </select>




        </form>
